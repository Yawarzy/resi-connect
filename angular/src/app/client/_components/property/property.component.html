<div class="property" [ngStyle]="{'--property-image': undefined}">
  <img [src]="property.image" alt="" class="property__image">
  <div class="overlay"></div>
  <div class="property__footer">
    <div class="property__details">
      <h6 class="property__name">{{property.name}}</h6>
      <p class="property__address">{{property.address}}</p>
    </div>
    <span class="property__price bg-light text-dark">${{property.price}}</span>
  </div>
</div>
