<div [ngStyle]="{'--property-image': undefined}" class="property rounded" role="link"
     [routerLink]="'/properties/' + property?.slug">
  <img [src]="AppUtil.assetsUrl(property?.photos?.[0])" alt="" class="property__image">
  <div class="overlay"></div>
  <div class="property__footer">
    <div class="property__details">
      <h6 class="property__name">{{property?.name}}</h6>
      <p [title]="property?.locality + ' ' + property?.city"
         class="property__address">{{property?.locality}} {{property?.city}}</p>
    </div>
    <span class="property__price  bg-light text-dark">â‚¹ {{property?.ppm}}</span>
  </div>
</div>
