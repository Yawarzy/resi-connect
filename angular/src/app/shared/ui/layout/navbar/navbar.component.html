<nav class="navbar navbar-expand-lg border-bottom py-3">
  <div class="container">
    <a class="navbar-brand" href="#">Resiconnect</a>
    <ng-container *ngIf="showNavItems">
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
              class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li *ngFor="let navItem of navItems" class="nav-item">
            <a [ngClass]="{'active': navItem.path === activeItem?.path}" [routerLink]="navItem.path"
               class="nav-link py-2 mx-2">{{navItem.label}}</a>
          </li>
        </ul>
        <button (click)="navigateToLogin()" *ngIf="!isLoggedIn" class="nav-action" nz-button
                nzSize="large"
                nzType="primary">
          Login
        </button>

        <a
          *ngIf="isLoggedIn"
          nz-button
          nzSize="default"
          nzType="link"
          style="color: gray"
          routerLink="/tenant/dashboard/overview"
          class="text-decoration-none"
        >
          <span class="d-flex gap-2 align-items-center justify-content-center">
            <span nz-icon nzTheme="outline" nzType="dashboard"></span>
            <span>Dashboard</span>
          </span>
        </a>

        <button
          *ngIf="isLoggedIn"
          nz-button
          nzSize="default"
          nzType="link"
          style="color: gray"
          (click)="logout()"
        >
          <span class="d-flex gap-2 align-items-center justify-content-center">
            <span nz-icon nzTheme="outline" nzType="logout"></span>
            <span>Logout</span>
          </span>
        </button>

      </div>
    </ng-container>
  </div>
</nav>
