<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo">
      <a class="navbar-brand" href="/">
        <span *ngIf="!isCollapsed">
          Resiconnect
        </span>
        <span *ngIf="isCollapsed">
          RC
        </span>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter class="d-flex align-items-center justify-content-start gap-2">
        <a routerLink="/tenant/dashboard/overview" class="text-decoration-none">
          <span nz-icon nzType="home" nzTheme="outline"></span>
          <span *ngIf="!isCollapsed"> Dashboard</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter class="d-flex align-items-center gap-2">
        <a routerLink="/tenant/dashboard/profile" class="text-decoration-none">
          <span nz-icon nzType="profile" nzTheme="outline"></span>
          <span *ngIf="!isCollapsed"> Profile</span>
        </a>
      </li>
      <li nz-menu-item nzMatchRouter class="d-flex align-items-center gap-2">
        <a routerLink="/tenant/dashboard/payments" class="text-decoration-none">
          <span nz-icon nzType="money-collect" nzTheme="outline"></span>
          <span *ngIf="!isCollapsed"> Payments</span>
        </a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="d-flex justify-content-between align-items-center h-100">
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>

        <button
          nz-button
          nzType="link"
          (click)="logout()"
          class="float-right text-decoration-none"
        >
          <span nz-icon nzType="logout" nzTheme="outline"></span>
          <span>Logout</span>
        </button>
      </div>
    </nz-header>
    <nz-content>
      <perfect-scrollbar [config]="config" class="inner-content">
        <router-outlet></router-outlet>
      </perfect-scrollbar>
    </nz-content>
    <nz-footer>Resiconnect Â©2023</nz-footer>
  </nz-layout>
</nz-layout>
